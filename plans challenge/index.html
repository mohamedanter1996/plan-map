<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-custom">
    
        <div class="plans">
            <div class="plan">
                <div class="title">
                    <span>basic</span>
                </div>
                <div class="content">
                    <h3>$5</h3>
                    <p>per month</p>
                    <div class="lines">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                    </div>
                </div>
            </div>
    
            <div class="plan">
                <div class="title">
                    <span>pro</span>
                </div>
                <div class="content">
                    <h3>$10</h3>
                    <p>per month</p>
                    <div class="lines">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                    </div>
                </div>
            </div>
    
            <div class="plan">
                <div class="title">
                    <span>premium</span>
                </div>
                <div class="content">
                    <h3>$20</h3>
                    <p>per month</p>
                    <div class="lines">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                        <hr class="tall">
                        <hr class="short">
                    </div>
                </div>
            </div>
  
        </div>
        <div class="serves">
            <div class="serves-bg">

                <label for="user">5 user</label>
            <label for="user" class="float-right">100 user</label>
            <br>
            <meter id="user" min="5" max="100" value=""></meter>
            <br>
            <label for="group">20 gr</label>
            <label for="group" class="float-right">200 gr</label>
            <br>
            <meter id="group" min="20" max="200" value=""></meter>
            <br>
            <label for="project">1 project</label>
            <label for="project" class="float-right">50 project</label>
            <br>
            <meter id="project" min="1" max="50" value=""></meter>

            </div>
            
    
        </div>
    
    </div>
  <script src="app.js"></script>
</body>

</html>
